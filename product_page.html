<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product_page.css">
</head>

<body>
    <header>
        <!-- Add your website header and navigation here -->
    </header>

    <main>
        <div class="product-details">
            <div class="product-image-container">
                <img src="https://via.placeholder.com/1000" alt="Product Image" class="product-image" />
            </div>
            <div class="product-info">
                <h1>Product Name</h1>
                <div class="product-description">
                    <p class="product-subtitle">Features</p>
                    <ul>
                        <li>Adjustable height</li>
                        <li>Foldable</li>
                        <li>Lightweight</li>
                    </ul>
                    <p class="product-subtitle">Specifications</p>
                    <ul>
                        <li>Material: Aluminum</li>
                        <li>Weight Capacity: 250 lbs</li>
                    </ul>
                    <p class="product-subtitle">Compatibility</p>
                    <ul>
                        <li>Compatible with most standard wheelchairs</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Add your website footer here -->
    </footer>
</body>

</html>
