<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Form</title>
    <link rel="stylesheet" href="recommendation.css">

    <!-- Import Poppins Font Preconnected from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Recommendation Form</h1>
        <form method="POST" action="{% url 'recommendationResult' %}">
            <div class="form-group">
                <label for="patient-name">Patient Name:</label>
                <input type="text" class="form-control" id="patient-name" name="patient_name" required>
            </div>
            <div class="form-group">
                <label for="patient-age">Age:</label>
                <input type="number" class="form-control" id="patient-age" name="patient_age" required>
            </div>
            <div class="form-group">
                <label for="patient-height">Height:</label>
                <input type="number" class="form-control" id="patient-height" name="patient_height" required>
            </div>
            <div class="form-group">
                <label for="patient-weight">Weight:</label>
                <input type="number" class="form-control" id="patient-weight" name="patient_weight" required>
            </div>
            <div class="form-group">
                <label for="patient-diagnosis">Diagnosis:</label>
                <select class="form-control" id="patient-diagnosis" name="patient_diagnosis" required>
                    <option value="stroke">Stroke</option>
                    <option value="spinal-cord-injury">Spinal Cord Injury</option>
                    <option value="cerebral-palsy">Cerebral Palsy</option>
                    <option value="carpal-tunnel-syndrome">Carpal Tunnel Syndrome</option>
                    <option value="epilepsy">Epilepsy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient-pain">Are you experiencing pain?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="patient_pain" id="patient-pain-yes" value="yes">
                    <label class="form-check-label" for="patient-pain-yes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="patient_pain" id="patient-pain-no" value="no"
                        checked>
                    <label class="form-check-label" for="patient-pain-no">
                        No
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="patient-pain-location">If yes, where?</label>
                <select class="form-control" id="patient-pain-location" name="patient_pain_location" multiple>
                    <option value="head">Head</option>
                    <option value="neck">Neck</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="arms">Arms</option>
                    <option value="hands">Hands</option>
                    <option value="back">Back</option>
                    <option value="hips">Hips</option>
                    <option value="legs">Legs</option>
                    <option value="feet">Feet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient-disability">Are you experiencing disability?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="patient_disability" id="patient-disability-yes"
                        value="yes">
                    <label class="form-check-label" for="patient-disability-yes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="patient_disability" id="patient-disability-no"
                        value="no" checked>
                    <label class="form-check-label" for="patient-disability-no">
                        No
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="device-type">Type of Device:</label>
                <select class="form-control" id="device-type" name="device_type" required>
                    <option value="chair">Chair</option>
                    <option value="bed">Bed</option>
                    <option value="walker">Walker</option>
                    <option value="cane">Cane</option>
                    <option value="wheelchair">Wheelchair</option>
                </select>
            </div>
            <div class="form-group">
                <label for="device-features">Desired Features:</label>
                <select multiple class="form-control" id="device-features" name="device_features">
                    <option value="adjustable-height">Adjustable Height</option>
                    <option value="reclining-backrest">Reclining Backrest</option>
                    <option value="footrest">Footrest</option>
                    <option value="armrest">Armrest</option>
                    <option value="wheels">Wheels</option>
                    <option value="folding">Folding</option>
                    <option value="lightweight">Lightweight</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>

</html>
